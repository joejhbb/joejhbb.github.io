<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lists</title>
  </head>
  <body>
    An Unordered Lists:
    <ul>
      <li>One Item</li>
      <li>Onother Item</li>
      <li>Yet Another Item</li>
    </ul>
    An Ordered Lists:
    <ol>
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ol>
  </body>

</html>
