<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Assets/css/htmlradiobutton1.css">
  <title>Radio Button</title>
</head>
<body>
  <div class="alert">
    <h2>This is a radio button...</h2>
    <p>This is an example of radio button. I'm going to put a links here just to practice "a" attribute. Links like <a href="https://google.com"> Google</a> and <a href="https://youtube.com">Youtube.</a>. jsjsjs.. </p> 
  </div>

  <div class="container">
    <h2>What car do you want?</h2>
    <ul>
      <li>
        <input type="radio" id="f-option" name="selector">
        <label for="f-option">Ford</label>
       
        <div class="check"></div>
      </li>

      <li>
        <input type="radio" id="s-option" name="selector">
        <label for="s-option">BMW</label>
        <div class="check"><div class="inside"></div></div>
      </li>
      <li>
        <input type="radio" id="t-option" name="selector">
        <label for="t-option">Toyota</label>
        <div class="check"><div class="inside"></div></div>
      </li>
    </ul>
  </div>

  <div class="signature">
    <p>Made by <i class="okie"></i> by <a href="https://www.facebook.com/profile.php?id=100015367030367">Johannah Agapito</a></p>
  </div>

</body>
</html>
